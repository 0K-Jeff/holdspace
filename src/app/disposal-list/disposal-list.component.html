<div class="disposalTransactionListBox">

<div class="mat-elevation-z8 tablePanel" >
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="actions">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef> Actions: </th>
      <td class="iconCell" mat-cell *matCellDef="let transaction">
        <!-- <button class='iconButton approveData' ><i class="fas fa-clipboard-check fa-lg"></i></button>
        <button class='iconButton rejectData' ><i class="fas fa-file-download fa-lg"></i></button> -->
        <button class='iconButton approveData' (click)='this.SetChosenTransaction(transaction)' routerLink='/disposal/transaction' ><i class="fas fa-edit fa-lg"></i></button>
        <button class='iconButton rejectData' (click)='this.DeleteTransaction(transaction.transactionId)' ><i class="fas fa-trash-alt fa-lg"></i></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.date.toLocaleDateString()}} </td>
    </ng-container>

    <ng-container matColumnDef="facility">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.facility}} </td>
    </ng-container>

    <ng-container matColumnDef="facilityType">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.facilityType}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Tons </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="unitCost">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Unit Cost </th>
      <td mat-cell *matCellDef="let transaction"> ${{transaction.unitCost}}/per </td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
      <td mat-cell *matCellDef="let transaction"> ${{transaction.totalCost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>

  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>  
</div>

  <button class='newTransaction' routerLink='/disposal/transaction' mat-raised-button>New Transaction</button>
</div>
