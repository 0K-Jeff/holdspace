<div class='userInfoBox'>
<div class="miniBox roleBoxes">
    <div class="tablePanel" >
      <table mat-table [dataSource]="roleDataSource">
        <ng-container matColumnDef="orgId">
          <th mat-header-cell *matHeaderCellDef> OrgId </th>
          <td mat-cell *matCellDef="let role"> 
            {{role.orgId}}
          </td>
        </ng-container>    

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let role"> 
            {{role.role}}
          </td>
        </ng-container>

        <ng-container matColumnDef="write">
          <th mat-header-cell *matHeaderCellDef> Write </th>
          <td mat-cell *matCellDef="let role">
            {{role.write}}
          </td>
        </ng-container>

        <ng-container matColumnDef="submit">
          <th mat-header-cell *matHeaderCellDef> Submit </th>
          <td mat-cell *matCellDef="let role">
            {{ role.submit }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="iconHeader" mat-header-cell *matHeaderCellDef> Actions: </th>
          <td class="iconCell" mat-cell *matCellDef="let role">
            <button class='iconButton selectRole' id="setRole{{role.orgId}};{{role.role}}" (click)='this.selectRole(role)' ><i class="fas fa-clipboard-check fa-lg"></i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>

      </table>
    </div>
  </div>

  <button mat-raised-button class="choiceActions" routerLink='/installation'>Back</button>

</div>
