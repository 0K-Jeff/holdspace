<div class="InstallationListBox">

  <div class="mat-elevation-z8 tablePanel" >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="actions">
        <th class="iconHeader" mat-header-cell *matHeaderCellDef> Actions: </th>
        <td class="iconCell" mat-cell *matCellDef="let base">
          <button class='iconButton selectBase' id="setInst{{base.instId}}" (click)='this.SetChosenBase(base)'><i class="fas fa-clipboard-check fa-lg"></i></button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="instId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inst. ID </th>
        <td mat-cell *matCellDef="let base"> {{base.instId}} </td>
      </ng-container>

      <ng-container matColumnDef="dcStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inst. Status </th>
        <td mat-cell *matCellDef="let base"> {{base.dcStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="instName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let base"> {{base.instName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
  
    </table>
    
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>  
  </div>
  
  <button mat-raised-button class="newTransaction" routerLink='/session/userrole'>Choose Role</button>


    <div class="searchBox"><label for="SearchBox" class="searchLabel">Search: </label>
      <mat-form-field>
        <input matInput autocomplete="off" id="SearchBox" type="text" class="searchBox" (keyup)="doFilter($event.target.value)" Placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
