<div class="userListBox">

  <div class="mat-elevation-z8 tablePanel" >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="actions">
        <th class="iconHeader" mat-header-cell *matHeaderCellDef> Actions: </th>
        <td class="iconCell" mat-cell *matCellDef="let user">
          <button class='iconButton editUser' (click)='this.SetChosenUser(user)'><i class="fas fa-edit fa-lg"></i></button>
          <button class='iconButton deactivateUser' (click)='this.DisableUser(user.userId)' ><i class="fas fa-trash-alt fa-lg"></i></button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}}, {{user.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.ID}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="installation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Installation </th>
        <td mat-cell *matCellDef="let user"> {{user.installation}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
  
    </table>
    
    <mat-paginator [pageSizeOptions]="[7, 10]" showFirstLastButtons></mat-paginator>  
  </div>
  
    <button class='newUser' routerLink='/useradmin/user' mat-raised-button disabled>New User</button>
  </div>
