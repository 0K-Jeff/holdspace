<div class="disposalTransactionListBox">

<div class="mat-elevation-z8 tablePanel">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="actions">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef> Actions: </th>
      <td class="iconCell" mat-cell *matCellDef="let transaction">
        <button class='iconButton approveData' (click)='this.SetChosenTransaction(transaction)' routerLink='/disposal/transaction' ><i class="fas fa-edit fa-lg"></i></button>
        <button class='iconButton rejectData' (click)='this.DeleteTransaction(transaction)' id="deleteTransaction{{transaction.sldWstCDTM}}"><i class="fas fa-trash-alt fa-lg"></i></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.sldWstCDTM}} </td>
    </ng-container>

    <ng-container matColumnDef="facility">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Facility ID </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.facId}} </td>
    </ng-container>

    <ng-container matColumnDef="facilityType">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.infoSourceCode}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Tons </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.sldWstWeight}} </td>
    </ng-container>

    <ng-container matColumnDef="unitCost">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.trnsWstFeeAm}} </td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th class="iconHeader" mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
      <td mat-cell *matCellDef="let transaction"> ${{(transaction.trnsWstFeeAm * transaction.sldWstWeight).toFixed(2)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>

  </table>
  
  <mat-paginator [pageSizeOptions]="[8, 12]" showFirstLastButtons></mat-paginator>  
</div>

  <button class='newTransaction' routerLink='/disposal/transaction' mat-raised-button>New Transaction</button>
</div>
