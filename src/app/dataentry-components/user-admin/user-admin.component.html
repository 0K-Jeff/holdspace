<form [formGroup]="form">
  <div class="userInfoBox">
    <h1 class="headline">User Info<i aria-label="Help Button for User Information Management" class="formTooltip fas fa-question-circle" style="margin: 0px 0px 0px 20px"></i></h1>

    <br>

    <div class="miniBox">
      <label for="FirstName" class="userData">First Name:</label>
      <mat-form-field class="userData">
        <input matInput placeholder="First Name" autocomplete="off" id="FirstName" type="text" class="userData" formControlName="firstName">
      </mat-form-field>

      <label for="LastName" class="userData">Last Name:</label>
      <mat-form-field class="userData">
        <input matInput placeholder="Last Name" autocomplete="off" id="LastName" type="text" class="userData" formControlName="lastName">
      </mat-form-field>
    </div>

    <div class="miniBox2">
      <label for="Email" class="userData">Email:</label>
      <mat-form-field class="userData">
        <input matInput placeholder="Email" autocomplete="off" id="Email" type="text" class="userData" formControlName="email">
      </mat-form-field>

      <label for="Phone" class="userData">Phone:</label>
      <mat-form-field class="userData">
        <input matInput placeholder="Phone" autocomplete="off" id="Phone" type="text" class="userData" formControlName="phone">
      </mat-form-field>
    </div>
      
    <div class="miniBox">
      <label for="LoginID" class="userData">Login ID:</label>
      <mat-form-field class="userData">
        <input matInput placeholder="Login ID" autocomplete="off" id="LoginID" type="text" class="userData" formControlName="userID">
      </mat-form-field>

      <label for="Installation" class="userData">Installation:</label>
      <mat-form-field class="userData">
        <input matInput placeholder="Installation Number" autocomplete="off" id="Installation" type="text" class="userData" formControlName="installation">
      </mat-form-field>
    </div>

    <br>

    <div class="miniBox2 roleBoxes">
      <div class="tablePanel" >
        <table mat-table [dataSource]="roleDataSource">
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let role"> 
              {{role.role}}
            </td>
          </ng-container>

          <ng-container matColumnDef="write">
            <th mat-header-cell *matHeaderCellDef> Write </th>
            <td mat-cell *matCellDef="let role">
              {{role.write}}
            </td>
          </ng-container>

          <ng-container matColumnDef="submit">
            <th mat-header-cell *matHeaderCellDef> Submit </th>
            <td mat-cell *matCellDef="let role">
              {{ role.submit }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th class="iconHeader" mat-header-cell *matHeaderCellDef> Actions: </th>
            <td class="iconCell" mat-cell *matCellDef="let role">
              <!-- <button class='iconButton editRole' (click)='this.editRole(role)' ><i class="fas fa-edit fa-lg"></i></button> -->
              <button class='iconButton deleteRole' (click)='this.deleteRole(role)' ><i class="fas fa-trash-alt fa-lg"></i></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
          <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>

        </table>
      </div>
    </div>
    <div class="miniBox roleBoxes">
        <div class=roleInputBox>
          <input class="roleInput" type="text" id="roleField" value="I">
          <input class="roleInput" type="text" id="writeField" value="Y">
          <input class="roleInput" type="text" id="submitField" value="Y">
          <button class="choiceActions rightSide" mat-raised-button (click)='this.addRole()'> Add Role </button> 
        </div>
      </div>
    <br>

      <button class="choiceActions" mat-raised-button (click)='this.ClearChosenUser()' routerLink='/useradmin'>Cancel</button>
      <button class="choiceActions" mat-raised-button (click)='this.SaveSubmit()' type="submit" [disabled]="!form.valid">Save</button>

  </div>
</form>
